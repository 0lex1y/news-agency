{% extends 'base.html' %}

{% block title %}
  <title>News</title>
{% endblock %}

{% block content %}
  {% if newspapers %}
    <a class="btn btn-primary text-justify text-lg-right" href="{% url 'news:news_create' %}">Create News</a>
    <ul>
      {% for newspaper in newspapers %}
        <li><a href="{% url 'news:news_detail' pk=newspaper.id %}">{{ newspaper.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <h1>No newspapers</h1>
  {% endif %}
{% endblock %}
