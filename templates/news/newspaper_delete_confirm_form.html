{% extends 'base.html' %}

{% block title %}Delete News{% endblock %}

{% block content %}
<h1>Delete News</h1>
<p>Are you sure you want to delete the news: <strong>{{ newspaper.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'news:index' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
