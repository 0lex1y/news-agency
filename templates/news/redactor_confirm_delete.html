{% extends 'base.html' %}

{% block title %}Delete Redactor{% endblock %}

{% block content %}
<h1>Delete Redactor</h1>
<p>Are you sure you want to delete redactor: <strong>{{ redactor.username }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'news:redactors_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
