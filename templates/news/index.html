{% extends 'base.html' %}

{% block title %}
  <title>News</title>
{% endblock %}

{% block content %}
{% if newspapers %}
<ul>
  {% for newspaper in newspapers %}
  <li>{{ newspaper.name }} - {{ newspaper.description }}</li>
  {% endfor %}
</ul>
  {% else %}
  <h1>No newspapers</h1>
{% endif %}
{% endblock %}
