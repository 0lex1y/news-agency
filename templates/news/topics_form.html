{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="card mt-3">
  <div class="card-body">
    <h2 class="card-title">
      {% if object %}Update Topic{% else %}Create Topic{% endif %}
    </h2>

    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-primary mt-2" type="submit" value="Submit">
    </form>
  </div>
</div>
{% endblock %}
