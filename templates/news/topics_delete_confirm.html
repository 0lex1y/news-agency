{% extends 'base.html' %}

{% block title %}Delete Topic{% endblock %}

{% block content %}
<h1>Delete Topic</h1>
<p>Are you sure you want to delete the topic: <strong>{{ topics.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'news:topics_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
